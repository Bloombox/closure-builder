language: java

os:
  - linux
  - osx

osx_image: xcode8

matrix:
  allow_failures:
    - os: osx

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

env:
  - NODE_VERSION=node
  - NODE_VERSION=6
  - NODE_VERSION=7

matrix:
  exclude:
     - os: osx
       jdk: oraclejdk8
     - os: osx
       jdk: oraclejdk7
     - os: osx
       jdk: openjdk7

install:
  - if [ $TRAVIS_OS_NAME == "darwin" ]; then
      git clone https://github.com/creationix/nvm.git /tmp/.nvm;
      source /tmp/.nvm/nvm.sh;
    fi
  - nvm install $NODE_VERSION
  - npm install

script:
  - export _JAVA_OPTIONS=""
  - nvm use $NODE_VERSION
  - npm test

addons:
  code_climate:
    repo_token: 90c156a6a494992a51296ea1e1a549680b84a0864608eab3029455a9bd3b6e9d

deploy:
  provider: npm
  email: Markus@Bordihn.de
  api_key:
    secure: 
  on:
    tags: true
    repo: google/closure-builder
